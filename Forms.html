<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Forms
	</title>
</head>
<body>
<form method="GET" action="">
	<div>
		<label>First name:</label>
		<input type="First name" name="Firstname"></div>
	<div>
		<label>Middle name:</label>
		<input type="Middle name" name="middlename"></div>
	<div>
		<label>Last name:</label>
		<input type="Last name" name="lastname"></div>
	</div>
	<div>
		<label>Password:</label>
		<input type="Password" name="password">
	</div>
	<div>
		<label>Email:</label>
		<input type="Email@gmail.com" name=""></div>
	<div>
		<label>Date:</label>
		<input type="Date" name="">
	</div>
	<div>
		<label>Text area:</label>
		<textarea placeholder="Text"width="100%">
		</textarea>
	</div>
	<div>
		<button>Submit</button>
	</div>
	<div>
		<button>reset</button>
	</div>
</form>
</body>
</html>
